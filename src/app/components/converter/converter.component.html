<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="quantity">Enter value</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="quantity" id="quantity" placeholder="value" (input)="convert()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="got">Got</label>
                <select class="form-control form-control-lg" id="got" [(ngModel)]="got" (change)="convert()">
                    <option *ngFor="let coin of coins">{{ coin }}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="want">Want</label>
                <select class="form-control form-control-lg" id="want" [(ngModel)]="want" (change)="convert()">
                    <option *ngFor="let coin of coins">{{ coin }}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="quantity > 0" class="text-center mt-3">
        <span class="badge bg-success">{{quantity}} {{got}}</span>
        <span class="badge bg-secondary">ARE</span>
        <span class="badge bg-success">{{total | number:'0.0-2'}} {{want}}</span>
    </h5>
</div>
